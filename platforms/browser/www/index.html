      <script type = "text/javascript" 
         src = "https://cdnjs.cloudflare.com/ajax/libs/framework7/1.4.2/js/framework7.min.js"></script>
      
      
      <script>
	  


         // Here you can initialize the app
         var myApp = new Framework7();

         // If your using custom DOM library, then save it to $$ variable
         var $$ = Dom7;

         // Add the view
         var mainView = myApp.addView('.view-main', {
            
            // enable the dynamic navbar for this view:
            dynamicNavbar: true
         });
        
        
        $$('.signout').on('click',function() {
	        
	       localStorage.setItem("balance",0);
	       
	       myApp.popup('.login-screen'); 
	        
	        
	        
        });
        
        
        
        $$('.transaction-button').on('click',function(){
	        
	       myApp.popup('.transaction-screen'); 
	        
        });
        
		if(localStorage.getItem("balance")==1)
		{
					$$('.balance').html(localStorage.getItem("balance"));
					myApp.closeModal('.login-screen');
					$$('.qrcode_view').html('<a href="#" class="open-qrcode"><img src="https://muztemptation.com/contents/api/mobile_qrcode.php?email='+localStorage.getItem("email")+'" style="float: right;width:6%;margin-top: -5%;margin-right: 3%"></a>')
		}         
		else
		{
					myApp.popup('.login-screen');
		}
		
         $$('.login-screen .list-button').on('click', function () {
            var uname = $$('.login-screen input[name = "username"]').val();
            var pwd = $$('.login-screen input[name = "password"]').val();




			$$.post('http://muz.allstar-m.com/contents/api/mobile.php', {email:uname, password: pwd}, function (data) {
				if(data!="0")
				{
					
					var dt=JSON.parse(data);
					localStorage.setItem("balance",1);
					localStorage.setItem("email", dt.email);
					localStorage.setItem("password", dt.password);
					
					myApp.closeModal('.login-screen');
					
					
					$$('.qrcode_view').html('<a href="#" class="open-qrcode"><img src="https://muztemptation.com/contents/api/mobile_qrcode.php?email='+localStorage.getItem("email")+'" style="float: right;width:6%;margin-top: -5%;margin-right: 3%"></a>')
				}
				else
				{
					$$('.logMsg').html('이메일 혹은 비밀번호가 다릅니다.');
					
					
				}
				
			});


            

         });
         
		
		$$('.open-qrcode').on('click', function () {
		  myApp.popup('.popup-about');
		  $$('.qrcode_large').html('<img width=50% src="https://muztemptation.com/contents/api/mobile_qrcode.php?email='+localStorage.getItem("email")+'">');
		});


		$$('.popup-about').on('popup:opened', function () {
			$$('.qrcode_view').html('test');
		  $$('.qrcode_large').html('<img src="https://muztemptation.com/contents/api/mobile_qrcode.php?email='+localStorage.getItem("email")+'">');
		});
         
         
         setInterval(function(){
			$$.post('http://muz.allstar-m.com/contents/api/mobile.php', {email:localStorage.getItem("email"), password: localStorage.getItem("password")}, function (data) {
				if(data!="0")
				{
					
					var dt=JSON.parse(data);
					
					$$('.mtt').html(dt.mtt);
					$$('.usd').html(dt.usd);

					
				}

			});
			


			$$.post('http://muz.allstar-m.com/contents/api/mobile_transaction.php', {email:localStorage.getItem("email"), password: localStorage.getItem("password")}, function (data) {
				if(data!="0")
				{
					
					$$('.transactions').html(data);

					
				}

			});
			
			
			
			
			
         }, 2000);
      </script>
